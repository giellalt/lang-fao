# This template merge lang-config file should be stored in
# .gut/ of each language repo. It contains:
# - template: url of template repo
# - rev_id: automatically maintained
# - template_sha: sha of last known version merged with this language
# - replacements: list of string replacements: placeholder -> real string
template = "https://github.com/giellalt/template-lang-und"
rev_id = 2
template_sha = "5560f05c957441070e4ceec926c92c42fb2fe43d"

[replacements]
__UND__ = "fao"
__UND2C__ = "fo"
__UNDEFINED__ = "Faroese"
