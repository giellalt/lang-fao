Tests:
  - "- Finnleif Durhuus, fyrrverandi deildarleiðari á Landsverki ¶ Í dag er støðan á vegakervinum tann, at so at siga øll øki hava ein átrokandi tørv á ábótum Hóast tað í løtuni stendur væl til í føroyska samfelagnum sum heild, har samfelagið í fleiri ár hevur merkt búskaparliga framgongd, sæst “ góða ” støðan tíverri ikki aftur í játtanini til landsvegirnar Hóast tað eru nógv ár síðani álvarsama kreppan í nítiárunum er hæsað av, hevur vega kervið ligið eftir sum eitt órøkt øki orsakað av ov lágari játtan til viðlíkahald Úrslitið er, at hóast jaligu samfelagsligu gongdina, er landsvegakervið nú í kreppustøðu ¶ Virðið ¶ Virðið á brúnni Viðlíkahald Innheintan av eftirsleipi Eftirsleip ¶ Tilgongd 1 ( optimalt viðlíkahald ) ¶ Tilgongd 2 ( einki viðlíkahald ) ¶ Tíð ¶ EFTIRSLEIPIÐ BÝTT Í ØKI: ¶ Tunlar: 150 mió. kr ¶ Brýr: 25 mió. kr., ¶ Asfalt: 100 mió. kr. ¶ Bilverja, vegjaðarar, veitir, dren, skeltir o.a.: 100 mió. kr. ¶ LANDSVEGAKERVIÐ Undirstøðukervið skal altíð vera tøkt hjá brúkaranum, og sum ein fortreyt fyri samfelagsligari menning, mugu neyðugar ábøtur gerast, tá tørvur er á tí Ein avleiðing av vantandi viðlíkahaldi av vegakervinum og tilhoyrandi eindum kann vera, at farleiðirnar gerast ótryggar at ferðast eftir ¶ Regluligt eftirlit og viðlíkahald kann fyribyrgja hesum ¶ Bæði tunlar og brúgvar eru sjálvsagt eindir, ið hoyra til landsvegakervið Tó vera tær lýstar fyri seg, bæði tí talan er um nógvar kilometrar av bæði tunlum og brúgvum, samstundis sum at báðar eindir í ávísum førum eru falnar í órøkt og krevja neyðuga játtan, soleiðis at í hvussu er bráðfeingisábøtur kunnu gerast Hesin parturin av samferðsluætlanini tekur saman um nakrar av smærru vegalutunum, ið, tó at teir eru smáir, eisini eru umráðandi eindir av vegakervinum, sum heldur ikki fáa nóg nógv uppmerksemi Avleiðingar av órøkt av hesum vegalutum kunnu vera sera stórar og vanlukkuligar ¶ Landsverk er farið undir at gera støðumetingar av øllum landsvegum eftir líknandi leisti sum fyri brúgvar Ætlanin er, at úrslitið verður ein talgild skráseting av, hvørjum støði einstøku eindirnar eru á, hvør tørvurin er á at umvæla og kostnaðarmetingar av hesum tiltøkum Hetta arbeiðið er komið væl áleiðis Við slíkum tilfari fæst eitt skipað yvirlit, ið týðiliga lýsir støðuna á landsvegu num kring landið Út frá hesum ber til at raðfesta tiltøk, ið kunnu bøta um hesi viðurskifti, og tað ber til at meta um, hvat hetta kostar ¶ Støðumetingin frá kanningum av brúgvunum verður eisini nýtt til støðumeting av eitt nú landsvegunum ¶ STØÐUMETING: 0 ¶ Eingir ella lítilsmettir skaðar 1 ¶ Lítil tekin um niðurbróting. "
  - "Tað er serliga ódnarveðrið í vetur og frítøkan fyri meirvirðisgjald av bygging og umvæling av egnum bústaði, sum hava ávirka virksemið hjá smærri handverkarafyritøkum innan byggivinnuna seinasta hálvárið. "
  - "Fíggingin av Eystur - og Sandoyartunlinum hevur higartil ikki ávirka “ ratingina ” av landskassa skuldini. "
  - "Kreppan á amerikanska bústaðarmarknaðinum, ófriðaligi fíggjarmarknaðurin og vaksandi rávøruprísir hava síðan tálma vøksturin í amerikanska búskapinum enn meira. "
  - "Tollavmarkingar hava eisini minka um útlflutningin til ¶ Russland. "
  - "¶ Útlán ¶ Innlán22 ¶ Føroyska útflutningsvirðið hevur sveiggja um 2 mia. kr. fyrra hálvár síðan 2000, sí mynd 4.17. "
  - "Hetta hevði framvegis tryggja, at einki útgjald hevði farið fram uttan góðkenning frá TAKS. "
  - "Hava svara spurninginum omanfyri. "
  - "Hetta hevur stimbra virksemi í føroyska búskapinum, men í seinastuni hevur stóri eftir-spurningurin eftir arbeiðsmegi um okkara leiðir virka avmarkandi á virksemi. "
  - "Hóast gýtingarstovnarnir framvegis eru søguliga smáir, so hevur veiða og prísir verið nakað betri enn í 2009, samstundis sum oljuprísirnir nú eru væl lægri enn í 2008. "
  - "Skipanin er gjørd á tann hátt, at rætturin til eyka pensjónsveiting kemur seinni og fer tað at merkja eyka útreiðslur fyri landið í mun til væntaða skattainntøku, um so er, at pensjónistar aftaná at skipanin hevur virka í eitt tíðarskeið, velja ikki at útseta pensjónina. "
  - "¶ Við tað at persónar, sum hava førleikar til ein nevndarsess í einum vinnufelag hjá landinum ofta eisini hava hava onnur størv á høgum leiðslustigi, orsakað av teirra førleikum, kunnu tað verða mál í einum vinnufelag hjá landinum, har ein nevndarlimur er ógegnigur sbrt. ásetingunum í vinnufelagalógini um hetta. "
  - "Ein orsøk til minkandi ferðina er náttúruvanlukkan í Japan í mars í ár, sum hevur ávirka altjóða handilin og framleiðsluna skeiva vegin. "
  - "Tað skal í hesum sambandi viðmerkjast, at stórur almennur áhugi, serliga hjá fjølmiðlunum, er fyri útboðunum hjá landinum, og hesin áhugin hevur virka bæði stimbrandi og mennandi fyri mannagongdirnar og keypsreglurnar hjá landinum. "
  - "Tað almenna hevur stimbra virksemið við skattalættum, stórum eftirspurningi og nógvum íløgum, serliga er tað kommunala virksemið, sum hevur verið stórt. "
  - "Vinnulívið er í dag framfýsið og hevur vilja til at royna seg í øðrum vinnum og marknaðum, og dynamikkurin hevur sjáldan verið størri enn í dag. "
