Tests:
  - "Ein tílík umlegging fær tí ongar fíggjarligar avleiðingar. "
  - "Landið fer tí hvørki at forða fyri tillagingum ella at leggja stein oman byrði, nú føroyska samfelagið stendur framman fyri stórum avbjóðingum. "
  - "Lønarútgjaldingarnar svara til yvir helmingin av BTÚ, og gongdin í lønarútgjaldingunum umvegis skattaskipanina geva tí eina góða ábending um gongdina í virkseminum í føroyska búskapinum."
  - "Nógv ynskja tí als ikki at nýta ein stóran part av inngjaldinum til tryggingar. "
  - "Skipanin av pensjóns - og eftirlønarøkinum er tí ein týðandi lutur í øllum vælferðarsamfeløgum. "
  - "Skipanin av pensjónsøkinum er tí ein týðandi lutur í øllum vælferðarsamfeløgum. "
  - "Støddin á meirvirðisgjaldssatsinum ella satsunum er tí ein politiskur spurningur, men tað er lítið at ivast í, at tað framhaldandi verður eitt krav í sambandi við altjóða handilssamráðingar, at Føroyar hava eina avgjaldsskipan, sum ikki virkar kappingaravlagandi. "
  - "Talgildingin er tí eitt givið høvið at styrkja og fjølga um føroysku KT-vinnuna í breiðastu merking. "
  - "Tað er tí eingi tekin um, at nýtslan hjá húsarhaldunum er minkað, hóast búskaparligu afturgongdina. "
  - "Tað er tí eitt rættiliga jaligt tekin fyri føroyska búskapin, at treystið hjá føroysku tilfeingisvinnunum er vorðið alsamt betri síðan 2009, sum var eitt serstakliga vánaligt ár fyri føroyska samfelagsbúskapin sum heild. "
  - "Tað eru tí eingi útlit fyri, at prísirnir á rækjum fara at hækka. "
  - "Tænastuvinnurnar verða tí ein lutfalsliga størri partur av føroyska búskapinum, meðan tilfeingis - og framleiðsluvinnurnar minka. "
  - "Umhvørvisgjaldið á smyrjiolju var tí eitt umhvørvis politiskt tiltak, sum skuldi fíggja eina umhvørvisvinarliga viðgerð av spillolju, soleiðis at hon kann endurnýtast. "
  - "Við einum tunli vildu vit spart nógvan pening fyri flutning og fingið atgongd til størri marknað, tí tá høvdu vit verið kappingarførir ” ¶ Ein undirsjóvartunnil um Suðuroyarfjørð kann tí bæði hugsast at geva suðuroyingum betri atgongd til onnur handilsøki í landinum, at geva handlum og fyritøkum í Suðuroynni ein størri marknað, men fer sannlíkt eisini at bjóða verandi møguleikum í oynni av. "
  - "¶ Talva 4.3: Býti av lønargjaldingum á høvuðsbólkar, 2001-2006 %- býti 2001 2002 2003 2004 2005 2006 jan. - jun. ¶ Tilfeingisvinnur 21,9 20,6 17,6 15,1 15,1 15,0 ¶ Vøruframleiðsla 19,2 19,6 19,6 19,7 18,9 18,0 ¶ Tænastuvinnur 29,0 29,7 31,1 31,1 31,4 32,3 ¶ Almennar tænastur 29,9 30,1 31,6 34,1 34,5 34,7 ¶ Tilsamans 100,0 100,0 100,0 100,0 100,0 100,0 ¶ Kelda: Hagstova Føroya ¶ Tænastuvinnurnar verða tí ein lutfalsliga størri partur av føroyska búskapinum, meðan tilfeingis - og framleiðsluvinnurnar minka. "
  - "Í slíkum førum hava tey allar flestu starvsfólkini valt at fáa eftirlønina sum vanliga løn og hava tí onga eftirlønaruppsparing. "
